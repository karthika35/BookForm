<form #bookdetails = "ngForm" (ngSubmit) = "onClickSubmit(bookdetails.value)" >
  <label>
    <input type = "text" id = "bookname" placeholder = "Book Name" >
  </label>
  <br/>
  <label>
    <input type = "text" id = "authorname" placeholder = "Author Name">
  </label>
  <br/>
  <label>
    <input type = "number" id = "price" placeholder = "price ngModel">
  </label>

  <br/>
  <input type = "submit" value = "submit">
</form>
