<form [formGroup]="bookservice.bookForm" (ngSubmit)="onSubmit()">

    <label>Book Name:</label>
    <input class="form-control" formControlName="bookName">
    <label>price:</label>
    <input class="form-control" formControlName="price">
    <label>Author Name:</label>
    <input class="form-control" formControlName="authorName">
  </div>
</form>
